		<h1>Yearbook Order Form</h1>
		<br>
		<form action="http://www.umich.edu/cgi-bin/htmail/gmackenz@umich.edu" method="post">
			
			<fieldset>	
				
				<legend>Yearbook Order Form</legend>
				
				<label>
					Your email:
					<input type="text" name="from"/><br> 
					
				</label>
				
				
				<label>
					<input type="hidden" name="subject" value="Yearbook Order Form"/>
				</label>
				
				
				<label>
					Your name: 
					<input type="text" name="name"/><br>
				</label>
				
				<br>
				<label>
					I don't know??<br>
				</label>
				
				<label>
					<input type="checkbox" name="response" value="yes" /> Yes<br>
				</label>
				<!--I added this extra label as part of my revision.-->
				<label>
					<input type="checkbox" name="response" value="no"  /> No<br>
				</label>
				
				
				<br>
				<label>	
				<!--I removed the "for comments" part of this label as part of my revision.-->		
					How many yearbooks are you purchasing?
				</label>
				
				<br>
				<label>
					<textarea name="comments"> </textarea>
				</label>
				
				
				
				<br>
				<label>	
					Billing Address<br>
				</label>
				<label>
					<select name="devices">
						<option value="pop" selected="selected"> Pop</option>
						<option value="country"> Country</option>
						<option value="hiphop"> Hip Hop</option>
						<option value="rock"> Rock</option>
					</select>
				</label>
				
				<br>
				<label>
					What song lyrics should I post next?<br>
					<input type="radio" name="source" value="miss you" checked="checked"/> Miss You
				</label>
				<label>
					<input type="radio" name="source" value="guess who"/> Guess Who
					
				</label>		
				
				
				<label>
					<input type="submit" value="Submit" />
				</label>
				
			</fieldset>	
			
			<input type="hidden" name="This is I Found You lyric page"/>
			
			<input type="hidden" name="URL" value="http://www.umich.edu/cgi-bin/htmail/gmackenz@umich.edu"/>
			
			
			
		</form>
